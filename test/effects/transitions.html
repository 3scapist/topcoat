<!doctype html>
<html>
<head>
	<title>css animations and transitions</title>
	<style type="text/css">

		.move-around {
			-webkit-transform: translate3d(0, 0, 0);
			width:200px;
			height:200px;
			background:green;
			-webkit-transition: all .1s ease-in-out;
			transition: all .1s ease-in-out;
		}

		li {
			background:#f05;
			border:5px solid black;
			height:300px;
		}

	</style>
</head>
<body>

	<div class="move-around"></div>
	<p></p>

	<script type="text/javascript">

		var div = document.querySelector('.move-around');
		var startX, deltaX;
		

		var onTouchStart = function(e) {
    
		    startX = e.touches[0].pageX;
		    deltaX = 0;

		    
		    
		    
		    e.stopPropagation();
		  };

		 var  onTouchMove = function(e) {
		 	
		 	deltaX = e.touches[0].pageX - startX;

		 	var pos = div.style.webkitTransform || 0;
			if(pos) pos = parseInt(pos.slice(11, pos.length-3));

		      // translate immediately 1-to-1
		      div.style.webkitTransform = 'translateX(' + (deltaX - pos) + 'px)';
		      
		      e.stopPropagation();
		 }

		  var onTouchEnd = function(e) {
		    e.stopPropagation();
		};
		document.body.addEventListener('touchstart', onTouchStart, false);
		document.body.addEventListener('touchmove', onTouchMove, false);
		document.body.addEventListener('touchend', onTouchEnd, false);

	</script>


</body>
</html>
