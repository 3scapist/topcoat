<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <!-- Google Chrome Frame -->
    <title>Topcoat Style Guide</title>
    <link rel="stylesheet" type="text/css" href="doc/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="release/css/topcoat-min.css">
    <link rel="stylesheet" type="text/css" href="dev/css/bootstrap-responsive.min.css"></head>
<body>
    <a href="https://github.com/adobe/topcoat">
        <img style="position: absolute; top: 0; right: 0; border: 0; z-index:4000;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
<div class="navbar">
            <div class="navbar-inner">
                <div class="container">

                    <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar">Desktop</span>
                        <span class="icon-bar">Mobile</span>
                        <span class="icon-bar">Github</span>
                    </a>

                    <!-- Be sure to leave the brand out there if you want it shown -->
                    <a class="brand" href="#">Project name</a>

                    <!-- Everything you want hidden at 940px or less, place within here -->
                    <div class="nav-collapse collapse">
                        <!-- .nav, .navbar-search, .navbar-form, etc -->
                    </div>

                </div>
            </div>
        </div> <!-- end navbar -->
    <div id="container">

        <header>
            <h1>TopCoat</h1>
        </header>
    </div>
    <!-- end of #container -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="..doc/js/third-party/jquery.viewport.js"></script>
    <script>

    $('#main').scroll(function () {
      var inview = '#' + $("#main h4:in-viewport:first").attr('id'),
          $link = $('nav a').filter('[hash=' + inview + ']');

      if ($link.length && !$link.is('.selected')) {
        $('nav a').removeClass('selected');
        $link.addClass('selected');
      }
    });

</script>

</body>
</html>
